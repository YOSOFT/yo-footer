<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<dom-module id="yo-footer">
  <template>
    <style>
      :host {
        /* reset */
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;

        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-around-justified;
        @apply --layout-center;
      }

      .copyright{
        display: none;
      }
      :host([copyright]) .copyright {
        display: block;
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 10px 20px;
        font-weight: 100;
        font-size: 10px;
      }

    </style>
    <slot></slot>
    <div class="copyright">
      <div>
        Â© Copyright [[textoCopyright]]
      </div>
    </div>
  </template>

  <script>
    /**
     * `yo-footer`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class YoFooter extends Polymer.Element {
      static get is() { return 'yo-footer'; }
      static get properties() {
        return {
          textoCopyright: {
            type: String,
            value: 'yo-footer'
          }
        };
      }
    }

    window.customElements.define(YoFooter.is, YoFooter);
  </script>
</dom-module>
