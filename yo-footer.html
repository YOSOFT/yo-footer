<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="yo-footer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `yo-footer`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class YoFooter extends Polymer.Element {
      static get is() { return 'yo-footer'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'yo-footer'
          }
        };
      }
    }

    window.customElements.define(YoFooter.is, YoFooter);
  </script>
</dom-module>
